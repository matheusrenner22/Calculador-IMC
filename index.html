<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Cálculo de IMC</title>
</head>

<body>
    <div class="container">
        <header>
            <h2 class="titulo">Tabela IMC</h2>
            <a href="#" onclick="window.location.reload()">Resetar</a>
        </header>
        <div class="tabelas">
            <div class="primeira-tabela">
                <h4 class="titulo-tabela">IMC</h4>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="segunda-tabela">
                <h4 class="titulo-tabela">Resultado</h4>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <div class="formulario">
            <h2>Calcule seu IMC</h2>
            <form>
                <label>Peso:</label>
                <input type="text" class="peso">

                <label>Altura:</label>
                <input type="text" class="altura">

                <button>Calcular</button>
            </form>
        </div>
        <div class="resultado desativado">Resultado é isso e acabou</div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
